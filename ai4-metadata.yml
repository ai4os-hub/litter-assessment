title: Litter assesment
summary: AI-powered plastic litter counter: from drone footage to cleaner waters.
description: |-
  This is an application to evaluate litter in images.
  The service provides an operational environment for the detection and quantification of plastic litter floating on the water surface.
  It allows users to ingest drone footage of their area of interest to get back an analysis of the presence and count of litter items.
  Aquatic Litter Monitoring system offers precise, AI-driven analysis for accurately assessing aquatic litter, enabling targeted pollution control.
  The Aquatic Litter Monitoring system ensures consistent, standardized litter datasets by automating image processing, empowering efficient decision-making and environmental action.
